<div class="project-details">
        <p id="title">Project name:</p>
        <p id="project-title">{{ page.title }}</p>
        <p id="title">Authors:</p>
        {% for thisAuthor in page.author %} 
        <p id="project-author">{{ thisAuthor }}</p>
        {% endfor %}
        <p id="title">Description:</p>
        <p id="project-description">{{ page.description }}</p>
        <p id="title">Status:</p>
        <p id="project-status">{{ page.status }}</p>
</div>
