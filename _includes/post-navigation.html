<section class="post-nav">
    <div class="row">
        <div class="column">
            {% if page.previous.url %}
            <a class="prev-post" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
            {% else %}
            <a class="prev-post" href="{{site.url}}">&laquo; Back to Main Page</a>
            {% endif %}
        </div>
        <div class="column">
            {% if page.next.url %}
            <a class="next-post" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% else %}
            <a class="next-post" href="{{site.url}}">Back to Main Page &raquo;</a>
            {% endif %}
        </div>
     </div>



</section>
